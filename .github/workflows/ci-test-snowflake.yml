name: ci-test-snowflake

on:
  workflow_dispatch:

permissions:
  contents: read


jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["x86_64"]
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: download test data
        run: just download-data

      - name: Rust latest
        run: rustup update

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Poetry install
        run: poetry install --extras="examples"
        working-directory: ${{ github.workspace }}

      - name: maturin develop
        run: poetry run maturin develop --release
        working-directory: ${{ github.workspace }}

      - name: start services
        run: docker compose up --build --wait

      - name: poetry pytest
        run: poetry run pytest --import-mode=importlib python/letsql/backends/snowflake -v
        working-directory: ${{ github.workspace }}
        env:
          SNOWFLAKE_PASSWORD: ${{ secrets.GITHUB_SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_USER: ${{ secrets.GITHUB_SNOWFLAKE_USER }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.GITHUB_SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_ROLE: ${{ secrets.GITHUB_SNOWFLAKE_ROLE }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.GITHUB_SNOWFLAKE_ACCOUNT }}

