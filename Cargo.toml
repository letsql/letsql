[package]
name = "letsql"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "letsql"
crate-type = ["cdylib"]

[dependencies]
tokio = { version = "1.24", features = ["macros", "rt", "rt-multi-thread", "sync"] }
pyo3 = { version = "0.20.0", features = ["extension-module", "abi3", "abi3-py38"] }
datafusion = "33.0.0"
datafusion-common = { version = "33.0.0", features = ["pyarrow"] }
datafusion-expr = "33.0.0"
prost = "0.11"
prost-types = "0.11"
datafusion-optimizer = "33.0.0"
datafusion-sql = "33.0.0"
futures = "0.3"
async-trait = "0.1"
