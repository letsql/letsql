ci:
  autofix_commit_msg: "style: auto fixes from pre-commit.ci hooks"
  autofix_prs: false
  autoupdate_commit_msg: "chore(deps): pre-commit.ci autoupdate"
  skip:
    - ruff
default_stages:
  - commit
repos:
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.5
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
        args: [--ignore-words=.codespell.ignore-words]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.4.4
    hooks:
      # Run the linter.
      - id: ruff
        args: ["--output-format=full", "--fix", "."]
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
      - id: rust-fmt
        name: Rust fmt
        description: Run cargo fmt on files included in the commit. rustfmt should be installed before-hand.
        entry: cargo fmt --all --
        pass_filenames: true
        types: [file, rust]
        language: system
      - id: rust-clippy
        name: Rust clippy
        description: Run cargo clippy on files included in the commit. clippy should be installed before-hand.
        entry: cargo clippy --all-targets --all-features -- -Dclippy::all -Aclippy::redundant_closure
        pass_filenames: false
        types: [file, rust]
        language: system
  -   repo: https://github.com/python-poetry/poetry
      rev: 1.8.2
      hooks:
      -   id: poetry-check
      -   id: poetry-lock
          args: ["--no-update"]
      -   id: poetry-install
  -   repo: https://github.com/python-poetry/poetry-plugin-export
      rev: 1.8.0
      hooks:
      -   id: poetry-export
          args: ["--with", "dev", "--no-ansi", "--without-hashes", "-f", "requirements.txt", "-o", "requirements-dev.txt"]
